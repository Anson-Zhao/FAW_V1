<html>
<head>
    <title>Session Management in NodeJS using Express4.2</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        //alert("a");
        //alert(document.cookie);
        //document.cookie = "names=a";
        $(document).ready(function(){
            var email,pass;
            $("#submit").click(function(){
                email=$("#email").val();
                pass=$("#password").val();
                /*
                 * Perform some validation here.
                 */
                $.post("http://localhost:3003/login",{email:email,pass:pass},function(data){
                    alert(data);
                    if(data==='done')
                    {
                        //alert(document.cookie);
                        window.location.href="http://localhost:3003/admin";
                    }
                });
            });
        });
    </script>
</head>
<body>
<input type="text" size="40" placeholder="Type your email" id="email"><br />
<input type="password" size="40" placeholder="Type your password" id="password"><br />
<input type="button" value="Submit" id="submit">
</body>
</html>
